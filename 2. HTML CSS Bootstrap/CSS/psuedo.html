<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        p {
            display: none;
        }
        
        div:hover p {
            display: block;
        }
    </style>
</head>

        <p> Hii</p>
    </div>
</body>
