<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <style>
        .normal {
            font-variant: normal;
        }
        
        .small {
            font-variant: small-caps;
        }
        
        body {
            font-family: 'Sofia';
            font-size: 1vw;
        }
        
        ol {
            list-style-type: upper-roman;
            list-style-position: outside;
        }
        
        .static {
            position: static;
        }
    </style>
</head>

<body>
    <p class="normal">This If font Variant Normal</p>
    <p class="small">This If font Variant small</p>

    <p class="font-effect-fire">Sofia Font</p>
    <p class="static"> India, officially the Republic of India, is a country in South Asia. It is the seventh-largest country by area, the second-most populous country, and the most populous democracy in the world. </p>

    <ol>
        <li>asd</li>
        <li>qwe</li>
        <li>zxc</li>
    </ol>
</body>

</html>
