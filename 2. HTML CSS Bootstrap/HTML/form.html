<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" target="_blank" method="post">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname">
        <br>
        <p> Radio Button </p>

        <input type="radio" id="html" value="HTML" name="fav_lang"><label for="html">HTML</label><br>
        <input type="radio" id="css" value="CSS" name="fav_lang"><label for="css">CSS</label><br>
        <input type="radio" id="c" value="C" name="fav_lang"><label for="c">C</label><br>

        <br>
        <p>checkbox</p>

        <input type="checkbox" id="html" value="HTML" name="fav_lang1"><label for="html">HTML</label><br>
        <input type="checkbox" id="css" value="CSS" name="fav_lang2"><label for="css">CSS</label><br>
        <input type="checkbox" id="c" value="C" name="fav_lang3"><label for="c">C</label><br>

        <p> Dropdown List</p>

        <select name="Cars" id="cars" size="3" multiple>
            <option value="volvo">volvo</option>
            <option value="audi" selected>audi</option>
            <option value="bmw">bmw</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
