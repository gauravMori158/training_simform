<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="/img/favicon.ico">

</head>

<body>
    <canvas id="canvas1" width="200px" height="100px" style="border: solid black;"></canvas>
    <canvas id="canvas2" width="200px" height="100px" style="border: solid black;"></canvas>
    <script>
        var c = document.getElementById('canvas1');
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.font = "40px Arial ";
        ctx.strokeText("Hello !!", 30, 50);
        ctx.arc(100, 50, 50, 0, 2 * Math.PI)
        ctx.stroke();
        ctx.strokeText("Hello 3!!", 35, 55);
        ctx.arc(140, 50, 50, 0, 2 * Math.PI)
        ctx.stroke();

        var g = document.getElementById("canvas2");
        var g1 = g.getContext("2d");

        var grd = g1.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, 'blue');
        grd.addColorStop(1, 'white');

        g1.fillStyle = grd;
        g1.fillRect(0, 0, 150, 100);
    </script>
</body>

</html>
