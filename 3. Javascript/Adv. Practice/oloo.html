<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var foo = {
            init: function(who) {
                this.me = who;
            },

            identify: function() {
                return "I am " + this.me;

            }
        };
        var bar = Object.create(foo);
        bar.speak = function() {
            alert(this.identify());
        };
        var b1 = Object.create(bar);
        b1.speak();
        b1.init("Mori");
        b1.speak();
    </script>
</body>

</html>
