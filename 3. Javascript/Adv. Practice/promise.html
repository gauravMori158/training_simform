<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
            let a = false;

            if (a) {
                resolve("Done");

            } else {
                reject("error");
            }
        });
        p.then((msg) => {
            console.log(msg);
        }).catch((msg) => {
            console.log(msg);
        })
    </script>
</body>

</html>
