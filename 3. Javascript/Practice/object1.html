<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>
    <p>Creating a JavaScript Object:</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,

        };



        let text = "";

        for (let x in person) {
            text += person[x] + " ";

        }
        document.getElementById("demo").innerHTML =
            text;
    </script>

</body>

</html>
