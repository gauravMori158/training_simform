<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>

<body>

    <p id="demo"></p>
    <script>
        function Person(name, age, info) {
            this.fName = name;
            this.age = age;
            this.info = info;
        }

        const a1 = new Person('Gaurav', 20, 'Int');

        document.getElementById('demo').innerHTML = a1.fName + " " + a1.age + " " + a1.info;
    </script>
</body>

</html>
