<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const ob1 = {
            name: "Gaurav",
            last: 'Mori',
            fname: function() {
                return this.name + " " + this.last;
            }

        };
        const ob2 = {
            name: "Gaurav1",
            last: 'Mori1',

        };
        document.getElementById('demo').innerHTML = ob1.fname.bind(ob2)();
    </script>
</body>

</html>
