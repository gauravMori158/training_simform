<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="obj"></p>
    <script>
        "use strict";

        let p1 = {
            fname: 'Jay',
            lname: 'prajapati'
        };
        let p2 = {
            fname: function() {
                return this.fname + "  " + this.lname;
            }
        }
        document.getElementById('obj').innerHTML = p2.fname.call(p1);
    </script>
</body>

</html>
