<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"> First Javascript</p>
    <p id="demo1" style="display: none;"> First Javascript123</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Hello!!'">Click</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">Click 2</button>
    <button type="button" onclick="document.getElementById('demo1').style.display='block'">Click 3</button>
</body>

</html>
