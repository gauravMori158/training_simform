<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        function show(msg) {
            document.getElementById('demo').innerHTML = msg;
        }

        let myPromise = new Promise(function(suc, reject) {
            let x = 0;
            if (x == 0)
                suc("OK");
            else
                reject("err");
        });

        myPromise.then(
            function(value) {
                show(value);
            },

            function(error) {
                show(error);
            }
        );
    </script>
</body>

</html>
