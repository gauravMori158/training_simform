<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> function value: </p><span id="func"></span>
    <script>
        let a = 2;
        let b = 5;

        document.getElementById('func').innerHTML = func(a, b);

        function func(a, b) {
            return a * b;
        }
    </script>

    <p> Object : </p>
    <p id="obj"></p>
    <script>
        let obj = {
            fname: "gaurav",
            lanme: "mori",
            age: 20,
            fullname: function() {
                return this.fname + " " + this.lanme;
            }
        }
        document.getElementById('obj').innerHTML = "Full Name : " + obj.fullname();
    </script>
</body>

</html>
