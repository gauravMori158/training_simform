<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        const text = '{"name":"Mori", "birth":"2002-03-12", "city":"Kanpar"}';
        const ps = JSON.parse(text, function(key, value) {
            if (key == 'birth') {
                return new Date(value);
            } else return value;
        });
        document.getElementById('demo').innerHTML = ps.name + " " + ps.birth + " " + ps.city;
    </script>
</body>

</html>
